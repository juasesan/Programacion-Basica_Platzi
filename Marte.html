<!DOCTYPE html>
<html>

  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
    <style>
        body
        {
          font-family: Helvetica;
          background-color: black;
          color: white;
        }
        h1
        {
          color: red;
          font-family: Times;
        }
    </style>
  </head>

  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
      var usuario = prompt("¿Cuál es tu peso?");
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso = parseFloat(usuario);
      var peso_final;
      peso_final = peso * g_marte / g_tierra;
      peso_final = (peso_final.toFixed(2)); //Función para redondear números con n decimales

      /*Las etiquetas son tomadas como texto plano por JS
      por lo que deben ser colocadas dentro de los strings.
      Notar la ubicación del <strong> de a continuación */

      document.write('Tu peso en marte es: <strong>' + peso_final + " Kg</strong>");
    </script>
  </body>

</html>
