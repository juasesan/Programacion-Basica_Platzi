<!DOCTYPE html>
<html>

  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
    <style>
        body
        {
          font-family: Helvetica;
          background-color: black;
          color: white;
        }
        h1
        {
          color: red;
          font-family: Times;
        }
    </style>
  </head>

  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
      var peso = parseFloat(prompt("¿Cuál es tu peso?"));
      var planeta = prompt("Elige tu planeta\n1 es marte, 2 es júpiter");
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      var nombre;
      if(planeta == 1)
      {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte"
      }
      else if(planeta == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Jupiter"
      }
      else
      {
        peso_final = 1000000;
        nombre = "Kripton"
      }
      peso_final = (peso_final.toFixed(2)); //Función para redondear números con n decimales

      /*Las etiquetas son tomadas como texto plano por JS
      por lo que deben ser colocadas dentro de los strings.
      Notar la ubicación del <strong> de a continuación */

      document.write('El peso de Mia en '+ nombre + ' es: <strong>' + peso_final + " Kg</strong>");
    </script>
  </body>

</html>
